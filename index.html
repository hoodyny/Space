<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img src="assets/img/mars.png" alt="" class="planet">
            <img src="assets/img/rocket.png" alt="" class="rocket">
        </div>
        <div class="control-panel">
            <input type="password" placeholder="Enter password to unlock">
            <input type="button" value="OK" class="button">
            <div class="check-buttons">
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">
            </div>
            <div class="levers">
                <input type="range" name="" id="" class="lever">
                <input type="range" name="" id="" class="lever">
                <input type="range" name="" id="" class="lever">
                <input type="range" name="" id="" class="lever">
                <input type="range" name="" id="" class="lever">
            </div>
            <input type="button" value="launch" class="button">
        </div>
    </div>
</body>
</html>
